@(title: String, page: Int)(content: Html)

<!DOCTYPE html >
<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'/>
        <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")'>
        <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">-->
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css" />
        <!--<link href="//www.fuelcdn.com/fuelux/3.11.0/css/fuelux.min.css" rel="stylesheet">-->
        <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/colorpicker.min.css")'/>
        <!--<link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/jquery-ui.min.css")'/>-->
        <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/main.css")'/>
        <script src='@routes.Assets.versioned("javascripts/jquery-1.11.3.min.js")' type='text/javascript'></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>
    </head>
    <body>

    @page match {
        case 0 => {
            <div ng-app="App"  ng-controller="Plotter as plt">
        }

        case 2 => {
            <div ng-app="App"  ng-controller="FilesCtrl as filesCtrl">
        }
        case _ => {
            <div>
        }

    }
                @navigation(page)
                @content
            </div>
    </body>

    <script src='@routes.Assets.versioned("javascripts/bootstrap-colorpicker-module.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/ui-bootstrap-tpls-0.13.3.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/vendor/jquery.ui.widget.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/jquery.iframe-transport.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/FileSaver.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/jquery.fileupload.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/interact-1.2.5.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/module.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/controller.plotter.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/controller.files.js")' type="text/javascript"></script>
</html>

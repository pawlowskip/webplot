@(mode: String, error: String)

@main("Welcome to WebPlot", -1) {

<div class="container">
    <div id="loginbox" style=' @{if (mode != "login" && mode != "created" ) "display:none;" } margin-top:50px;' class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style='@{if (!( mode == "login" && error != "")) "display:none;" }' id="login-alert" class="alert alert-danger col-sm-12">
                    @error
                </div>

                <div style='@{if (!( mode == "created" && error != "")) "display:none;" }' id="login-info" class="alert alert-info col-sm-12">
                    @error
                </div>

                <form id="loginform" class="form-horizontal" role="form" action="@routes.AuthenticationController.authenticateRequest" method="post">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                    </div>


                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <input id="btn-login" type="submit" value="Sign In" class="btn btn-success">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account!
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div id="signupbox" style='@{if (mode != "register") "display:none;" } margin-top:50px' class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
            </div>
            <div class="panel-body" >
                <form id="signupform" class="form-horizontal" role="form" action="@routes.AuthenticationController.registerRequest" method="post">

                    <div id="signupalert" style='@{if (!(mode == "register" && error != "")) "display:none;"}' class="alert alert-danger">
                        <p>Error:</p>
                        <span>@error</span>
                    </div>



                    <div class="form-group">
                        <label for="username" class="col-md-3 control-label">Username</label>
                        <div class="col-md-9">
                            <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="retypedPassword" class="col-md-3 control-label">Retyped Password</label>
                        <div class="col-md-9">
                            <input id="retypedPassword" type="password" class="form-control" name="retypedPassword" placeholder="Retype password">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <input id="btn-signup" type="submit" value="Sign Up" class="btn btn-info">
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

}

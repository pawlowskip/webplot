@(page: Int)
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebGnuplot</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class='@(if(page==0) "active" else "")' ><a href="@routes.AppController.index">Charts</a></li>
                <li class='@(if(page==1) "active" else "")' ><a href="@routes.AppController.advancedUser">Advanced</a></li>
                <li class='@(if(page==2) "active" else "")' ><a href="@routes.AppController.filesPage">Files</a></li>
            </ul>
        </div>

        @if(page != -1 && page != 2) {
            <form class="navbar-form navbar-left" role="search">
                <label> Project: </label>
                <select id="project-selector" ng-options="p as p.name for p in plt.projectList" ng-model="item" class="form-control" ng-change="plt.changeProjectHandler()">
                </select>
                <button class="btn btn-default btn-sm" ng-click="plt.saveProject()">Save</button>
                <button class="btn btn-default btn-sm" ng-click="plt.newProject()">New Project</button>
                <button class="btn btn-default btn-sm" ng-click="plt.removeProject()">Remove Project</button>
            </form>


            <ul class="nav navbar-nav navbar-right">
                <li><a href='@{routes.AuthenticationController.logoutRequest}'><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        }
    </div>
</nav>
